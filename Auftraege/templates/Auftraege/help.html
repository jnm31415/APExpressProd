{% extends 'Auftraege/navbar.html' %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <title>APExpress</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <style>
            body{
                font-family: Roboto;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="margin-top: 2rem;">
            <h2 style="text-align: center;">Help</h2>
        </div>
        <div style="display:flex;justify-content: center; flex-direction: column; margin-top: 2rem;">
        {% for i in hilfe %}
        <div class="card text-bg-light mb-3 mx-auto" style="width: 70%; display: flex; justify-content: center;">
            <div class="card-header">Frage #{{i.id}}</div>
            <div class="card-body">
              <h5 class="card-title">{{i.frage}}</h5>
              <p class="card-text">{{i.antwort}}</p>
            </div>
          </div>
        {% endfor %}
        </div>





    </body>

</html>
{% endblock %}
