{% extends 'Auftraege/navbar.html' %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <title>APExpress</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <style>
            body{
                font-family: Roboto;
            }

        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>


        <div style="margin-top: 2rem; display: flex;justify-content: center;">
            <h2>Auftragspositionen hinzuf√ºgen</h2>
        </div>
        <div class="container-fluid" style="width:100%;margin-top: 2rem;">
            <form action="" method="POST";>
                {% csrf_token %}
                {{formset.management_form}}
                <div >
                <table class="table table-striped">
                    <tr>    
                        <th>ID</th>
                        <th>Von</th>
                        <th>Nach</th>
                        <th>Kostenstelle</th>
                        <th>Referenz</th>
                    </tr>
                    {% for p in formset %}
                    <tr>
                        <td>{{p.id}}</td>
                        <td>{{p.von}}</td>
                        <td>{{p.nach}}</td>
                        <td>{{p.kostenstelle}}</td>
                        <td>{{p.referenz}}</td>
                    </tr>
                    {% endfor %}
                    
                </table>
            </div>
                <button style="display:flex;" class="btn btn-secondary mx-auto" type="submit">Submit</button>          
            </form>
        </div>

    </body>
</html>
{% endblock %}
